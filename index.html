<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="jogo.js"></script>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div class="gameBox"> 
        <div class="container d-flex flex-row justify-content-center">
            <h1 style="font-size: 5em;">X:</h1>
            <div class="box"><h1 id = "x" style="color: blue">0</h1></div>
            <h1 style="font-size: 3em; margin-top: 2vh;">X</h1>
            <div class="box"><h1 id = "o" style="color: red">0</h1></div>
            <h1 style="font-size: 5em;">:O</h1>
        </div>  
        <div class="wrapper">
            <div class="center">
                <div id="a1" onclick="if (a1 != 2) a1=1; mudaCor()"></div>
                <div id="a2" onclick="if (a2 != 2) a2=1; mudaCor()"></div>
                <div id="a3" onclick="if (a3 != 2) a3=1; mudaCor()"></div>
                <br>
                <div id="b1" onclick="if (b1 != 2) b1=1; mudaCor()"></div>
                <div id="b2" onclick="if (b2 != 2) b2=1; mudaCor()"></div>
                <div id="b3" onclick="if (b3 != 2) b3=1; mudaCor()"></div>
                <br>
                <div id="c1" onclick="if (c1 != 2) c1=1; mudaCor()"></div>
                <div id="c2" onclick="if (c2 != 2) c2=1; mudaCor()"></div>
                <div id="c3" onclick="if (c3 != 2) c3=1; mudaCor()"></div>
            </div>
            <div class="container">
                <button type="button" class="btn btn-warning btn-lg btn-block" id="reset" onclick="reset(), resetPlacar()">Resetar</button>
            </div>
        </div>
    </div>
</body>

</html>
